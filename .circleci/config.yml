version: 2.1

commands:
  install-deps:
    steps:
      - checkout
      - run: sudo apt update && sudo apt install rsync
      - run: curl -sL https://sentry.io/get-cli/ | bash
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps
      - run: |
          npm -v
          npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-deps-{{ checksum "package-lock.json" }}

  prepare-release:
    steps:
      - run: 
          name: Prepare sentry release
          command: |
            echo "export SENTRY_RELEASE=${SENTRY_PROJECT}@${CIRCLE_SHA1}" >> $BASH_ENV

  verify-and-build:
    steps:
      - run: npm run lint
      - run: npm test
      - run:
          command: npm run build
          no_output_timeout: 5m

  deploy-website:
    steps:
      - run:
          name: Deploy to HK_1_HOST
          command: |
            ssh-keyscan "${HOST_HK_1_IP}" >> ~/.ssh/known_hosts 2>/dev/null
            rsync -avz -e 'ssh -p 22' --delete . "${HOST_HK_1_USER}@${HOST_HK_1_IP}:${DEPLOY_SERVICE_PATH}"
            ssh ${HOST_HK_1_USER}@${HOST_HK_1_IP} "cd ${DEPLOY_SERVICE_PATH} && npm run server:restart"

jobs:
  verify:
    docker:
      - image: circleci/node:14.13.0
    steps:
      - install-deps
      - verify-and-build
  deploy:
    docker:
      - image: circleci/node:14.13.0
    environment:
      SENTRY_ORG: pingcap
      SENTRY_PROJECT: tug-website
      ENABLE_SENTRY: 'true'
      SENTRY_NO_PROGRESS_BAR: '1'
    steps:
      - install-deps
      - prepare-release
      - verify-and-build
      - deploy-website

workflows:
  workflow:
    jobs:
      - verify:
          filters:
            branches:
              ignore:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main

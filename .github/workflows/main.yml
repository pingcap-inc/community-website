name: Main workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.14.0
          cache: 'npm'

      - name: Cache dependencies
        id: dep-caches
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-${{ hashFiles(package-lock.json, 'packages/*/package-lock.json') }}

      - name: Install
        run: npm ci
        if: steps.dep-caches.outputs.cache-hit != 'true'

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: [ verify ]

    steps:
      - uses: actions/checkout@v2.4.0

      - name: Cache dependencies
        id: dep-caches
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json', 'packages/*/package-lock.json') }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.14.0
          cache: 'npm'

      - name: Build for preview
        run: npm run build

      - name: Copy locales
        run: npm run copy:locales

      - name: Move deps
        run: mv node_modules node_modules_dev

      - name: Cache dependencies
        id: runtime-caches
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles(package-lock.json, 'packages/*/package-lock.json') }}

      - name: Install runtime dependencies
        run: npm install --only=prod
        if: steps.runtime-caches.outputs.cache-hit != 'true'

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: target
          path: |
            node_modules
            .next
            public
          if-no-files-found: error


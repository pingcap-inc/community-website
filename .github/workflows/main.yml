name: Main workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    uses: ./.github/workflows/verify.yml

  build-preview:
    needs: [ verify ]
    uses: ./.github/workflows/build.yml
    with:
      build-env: preview

  build-production:
    needs: [ verify ]
    if: ${{ github.event_name == 'push' }}
    uses: ./.github/workflows/build.yml
    with:
      build-env: production

  deploy-preview:
    needs: [ build-preview ]
    uses: ./.github/workflows/deploy.yml
    with:
      build-env: preview
      host: HOST_PREVIEW_IP

  deploy-production:
    needs: [ build-production ]
    uses: ./.github/workflows/deploy.yml
    with:
      build-env: production
      host: HOST_HK_1_IP

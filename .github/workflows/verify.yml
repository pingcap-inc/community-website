name: Reusable verify

on:
  workflow_call:

jobs:
  verify:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Use Node.js 16.16.0
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.16.0
          cache: 'npm'

      - name: Resolve build dependencies
        id: dep-caches
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            packages/*/node_modules
            !packages/ui/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json', 'packages/*/package-lock.json', '!packages/ui/node_modules') }}
          restore-keys: ${{ runner.os }}-build

      - name: Config npm token
        run: npm config set //npm.pkg.github.com/:_authToken "${GITHUB_TOKEN}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install
        run: |
          npm config set sass_binary_site https://npm.taobao.org/mirrors/node-sass/
          npm config set sharp_binary_host https://npm.taobao.org/mirrors/sharp
          npm config set sharp_libvips_binary_host https://npm.taobao.org/mirrors/sharp-libvips
          npm config set sharp_dist_base_url https://npm.taobao.org/mirrors/sharp-libvips/
          npm config set electron_mirror https://npm.taobao.org/mirrors/electron/
          npm config set puppeteer_download_host https://npm.taobao.org/mirrors/
          npm config set phantomjs_cdnurl https://npm.taobao.org/mirrors/phantomjs/
          npm config set sentrycli_cdnurl https://npm.taobao.org/mirrors/sentry-cli/
          npm config set sqlite3_binary_site https://npm.taobao.org/mirrors/sqlite3/
          npm config set python_mirror https://npm.taobao.org/mirrors/python/
          npm ci --no-audit --unsafe-perm --verbose
        if: steps.dep-caches.outputs.cache-hit != 'true'

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

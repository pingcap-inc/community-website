name: Main workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Install dependencies and verify codes
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Use Node.js 16.14.0
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.14.0
          cache: 'npm'

      - name: Cache dependencies
        id: dep-caches
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json', 'packages/*/package-lock.json') }}

      - name: Config npm token
        run: npm config set //npm.pkg.github.com/:_authToken "${GITHUB_TOKEN}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install
        run: npm ci --no-audit
        if: steps.dep-caches.outputs.cache-hit != 'true'

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  build-preview:
    runs-on: ubuntu-latest
    needs: [ verify ]
    steps:
      - uses: ./.github/actions/build
        with:
          build-env: preview

  build-production:
    runs-on: ubuntu-latest
    needs: [ verify ]
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: ./.github/actions/build
        with:
          build-env: production

  deploy-preview:
    runs-on: ubuntu-latest
    needs: [ build-preview ]
    name: Deploy artifact for Preview
    if: ${{ needs.build.outputs.preview != 'stop' }}

    steps:
      - name: Use Node.js 16.14.0
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.14.0
          cache: 'npm'

      - name: Install shipit
        run: npm i -g shipit-cli@5.3.0 shipit-deploy@5.3.0

  deploy-production:
    runs-on: ubuntu-latest
    needs: [ build-production ]
    name: Deploy artifact for Preview
    if: ${{ needs.build.outputs.preview != 'stop' }}

    steps:
      - name: Use Node.js 16.14.0
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.14.0
          cache: 'npm'

      - name: Install shipit
        run: npm i -g shipit-cli@5.3.0 shipit-deploy@5.3.0


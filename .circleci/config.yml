version: 2.1

commands:
  install-deps:
    steps:
      - checkout
      - run: curl -sL https://sentry.io/get-cli/ | bash
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps
      - run: |
          npm -v
          npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-deps-{{ checksum "package-lock.json" }}

  prepare-sentry:
    steps:
      - run:
          name: Prepare Sentry env variables
          command: |
            echo "export SENTRY_RELEASE=${SENTRY_PROJECT}@${CIRCLE_SHA1}" >> $BASH_ENV

  dump-env-vars:
    steps:
      - run: ./env_dump.sh
      - run:
          name: Prepare private env variables
          command: |
            cat .env.local

  verify-and-build:
    steps:
      - run: npm run lint
      - run: npm test
      - run:
          command: npm run build
          no_output_timeout: 5m

  copy-locales:
    steps:
      - run: npm run copy:locales

  deploy-website:
    parameters:
      stage:
        default: "production"
        type: enum
        enum: [ "production", "preview" ]
    steps:
      - run:
          name: Deploy to << parameters.stage >> server
          command: |
            ssh-keyscan "${HOST_HK_1_IP}" >> ~/.ssh/known_hosts 2>/dev/null
            ssh-keyscan "${HOST_PREVIEW_IP}" >> ~/.ssh/known_hosts 2>/dev/null
            npm run deploy:<< parameters.stage >>

jobs:
  verify:
    docker:
      - image: circleci/node:14.13.0
    steps:
      - install-deps
      - dump-env-vars
      - verify-and-build

  build:
    docker:
      - image: circleci/node:14.13.0
    environment:
      SENTRY_ORG: pingcap
      SENTRY_PROJECT: tug-website
      ENABLE_SENTRY: 'true'
      SENTRY_NO_PROGRESS_BAR: '1'
    steps:
      - install-deps
      - prepare-sentry
      - dump-env-vars
      - verify-and-build
      - copy-locales
      - persist_to_workspace:
          root: .
          paths:
            - .env.local
            - .next
            - public/locales
            - public/scripts

  deploy:
    parameters:
      stage:
        default: "production"
        type: enum
        enum: [ "production", "preview" ]
    docker:
      - image: circleci/node:14.13.0
    steps:
      - install-deps
      - attach_workspace:
          at: .
      - deploy-website:
          stage: << parameters.stage >>

workflows:
  commit:
    jobs:
      - verify:
          filters:
            branches:
              ignore:
                - main

      - build:
          filters:
            branches:
              only:
                - main

      - deploy:
          stage: preview
          requires:
            - build

      - hold-for-production-deploy:
          type: approval
          requires:
            - build

      - deploy:
          stage: production
          requires:
            - hold-for-production-deploy

  preview-commit:
    jobs:
      - hold-for-preview-deploy:
          type: approval
          filters:
            branches:
              ignore:
                - main

      - build:
          requires:
            - hold-for-preview-deploy

      - deploy:
          stage: preview
          requires:
            - build
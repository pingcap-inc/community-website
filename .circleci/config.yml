version: 2.1

commands:
  install-deps:
    steps:
      - checkout
      - run: curl -sL https://sentry.io/get-cli/ | bash
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps
      - run: |
          npm -v
          npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-deps-{{ checksum "package-lock.json" }}

  prepare-sentry:
    steps:
      - run:
          name: Prepare Sentry env variables
          command: |
            echo "export SENTRY_RELEASE=${SENTRY_PROJECT}@${CIRCLE_SHA1}" >> $BASH_ENV

  verify-and-build:
    steps:
      - run: npm run lint
      - run: npm test
      - run:
          command: npm run build
          no_output_timeout: 5m

  deploy-website:
    steps:
      - run:
          name: Deploy to HK_1_HOST
          command: |
            ssh-keyscan "${HOST_HK_1_IP}" >> ~/.ssh/known_hosts 2>/dev/null
            npm run deploy

  prepare-release-tools:
    steps:
      - run:
          name: Install required libs
          command: sudo apt-get install -y zip unzip apt-transport-https
      - run:
          name: Install GitHub CLI
          command: |
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y gh
      - run:
          name: Download releash.sh
          command: |
            sudo mkdir -p /usr/local/release.sh/
            sudo /bin/bash -c "$(curl https://raw.githubusercontent.com/634750802/release.sh/HEAD/download.sh)" - /usr/local/release.sh/

  release-accounts-site:
    steps:
      - run:
          name: Release accouts site
          command: /usr/local/release.sh/release.sh release packages/acocunts

jobs:
  verify:
    docker:
      - image: circleci/node:14.13.0
    steps:
      - install-deps
      - verify-and-build

  build:
    docker:
      - image: circleci/node:14.13.0
    environment:
      SENTRY_ORG: pingcap
      SENTRY_PROJECT: tug-website
      ENABLE_SENTRY: 'true'
      SENTRY_NO_PROGRESS_BAR: '1'
    steps:
      - install-deps
      - prepare-sentry
      - verify-and-build
      - persist_to_workspace:
          root: .
          paths:
            - .next
            - public/asktug

  deploy:
    docker:
      - image: circleci/node:14.13.0
    steps:
      - install-deps
      - attach_workspace:
          at: .
      - deploy-website

  accounts-site-releasing:
    docker:
      - image: circleci/node:14.13.0
    steps:
      - prepare-release-tools
      - install-deps
      - attach_workspace:
          at: .
      - release-accounts-site

workflows:
  commit:
    jobs:
      - verify:
          filters:
            branches:
              ignore:
                - main

      - build:
          filters:
            branches:
              only:
                - main

      - hold-for-deploy:
          type: approval
          requires:
            - build

      - deploy:
          requires:
            - hold-for-deploy

  account-site:
    jobs:
      - hold-for-accounts-site-releasing:
          type: approval

      - accounts-site-releasing:
          requires:
            - hold-for-accounts-site-releasing
